<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TYPING GAME</title>
    <link rel="stylesheet" href="typingGame.css" />
  </head>
  <body>
    <div class="header">
      <h1>TYPING GAME</h1>
    </div>
    <!-- 이것이 제시어임-->
    <div class="word-displayment">Hello</div>

    <div class="word-inputbox">
      <input type="text" class="word-input" />
    </div>
    <div class="game-info">
      <div class="left-time">남은 시간 : <span class="time-num">0</span>초</div>
      <div>획득 점수 : <span class="score"> 0</span>점</div>
    </div>

    <!-- 색상 변경 (클릭했을때) + 클릭 못하게 하는 기능 -->
    <button onclick="run()" class="game-btn game-loading">
      게임을 불러오는 중....
    </button>
    <!-- jq-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- script Linking-->
    <script src="typingGame.js"></script>
  </body>
</html>
